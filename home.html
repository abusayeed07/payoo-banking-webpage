<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>

    <!-- favicon  -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- tailwind + daisyui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md mx-auto bg-base-200">

    <main>
        <!-- header section  -->
        <header class="border-b-2 border-gray-300  sticky top-0 bg-base-200 z-10">
            <section class="w-11/12 mx-auto flex  justify-between items-center py-3 ">
                <div class="left flex gap-1">
                    <div class="logo w-[60px]">
                        <img src="./assets/logo.png" alt="">
                    </div>

                    <div class="balance-info">
                        <h2 class="text-2xl font-bold">$ <span id="balance">45000</span></h2>
                        <p class="text-neutral/50">Available Balance</p>
                    </div>
                </div>

                <div class="right">
                    <a href="./login.html" class="btn btn-soft text-neutral/50"><i
                            class="fa-solid fa-arrow-right-from-bracket"></i> Log
                        Out</a>
                </div>
            </section>
        </header>

        <!-- hero & card section   -->
        <section class="w-11/12 mx-auto py-8">
            <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span> </h2>
            <p class="text-neutral/50 pt-3">Enjoy easy and convenient financial services with us. <br> Cashout charge is
                low and </p>

            <div class="buttons grid grid-cols-3 gap-3 py-6">

                <button onclick="showOnly('add-money')"
                    class="btn flex-col h-full py-4 rounded-2xl btn-primary btn-soft">
                    <img src="./assets/opt-1.png" alt="">
                    <p>Add Money</p>
                </button>

                <button onclick="showOnly('cashout')" class="btn flex-col h-full py-4 rounded-2xl btn-primary btn-soft">
                    <img src="./assets/opt-2.png" alt="">
                    <p>Cashout</p>
                </button>

                <button onclick="showOnly('transfer')"
                    class="btn flex-col h-full py-4 rounded-2xl btn-primary btn-soft">
                    <img src="./assets/opt-3.png" alt="">
                    <p>Transfer Money</p>
                </button>

                <button onclick="showOnly('coupon')" class="btn flex-col h-full py-4 rounded-2xl btn-primary btn-soft">
                    <img src="./assets/opt-4.png" alt="">
                    <p>Get Bonus</p>
                </button>

                <button onclick="showOnly('payBill')" class="btn flex-col h-full py-4 rounded-2xl btn-primary btn-soft">
                    <img src="./assets/opt-5.png" alt="">
                    <p>Pay Bill</p>
                </button>

                <button onclick="showOnly('history')" class="btn flex-col h-full py-4 rounded-2xl btn-primary btn-soft">
                    <img src="./assets/opt-6.png" alt="">
                    <p>Transactions</p>
                </button>

            </div>
        </section>

        <!-- add money section  -->
        <section id="add-money" class="w-11/12 mx-auto py-5 hidden">
            <h2 class="font-bold text-xl mb-5">Add Money</h2>

            <div class="card bg-base-100 w-full shadow rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-bold">Select A Bank</label>
                        <select id="add-money-bank" class="select rounded-full bg-base-200 w-full">
                            <option disabled selected>Select Bank</option>
                            <option value="DBBL">DBBL</option>
                            <option value="IBBL">IBBL</option>
                            <option value="CITY">City Bank</option>
                        </select>
                        <br>
                        <label class="label text-neutral font-bold">Bank Account Number</label>
                        <input id="add-money-number" maxlength="11" minlength="11" type="text"
                            class="input rounded-full bg-base-200 w-full" placeholder="Enter 11 digit account number" />
                        <br>
                        <label class="label text-neutral font-bold">Amount to Add</label>
                        <input id="add-money-amount" type="number" class="input rounded-full bg-base-200 w-full"
                            placeholder="Add Amount to withdraw" />
                        <br>
                        <label class="label text-neutral font-bold">Pin Number</label>
                        <input id="add-money-pin" maxlength="4" type="password"
                            class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit pin number" />

                        <button id="add-money-btn" class="btn btn-primary mt-4 rounded-full w-full">Add Money</button>
                    </fieldset>
                </div>
            </div>
        </section>

        <!-- Cashout section  -->
        <section id="cashout" class="w-11/12 mx-auto py-5 hidden">
            <h2 class="font-bold text-xl mb-5">Cash Out</h2>

            <div class="card bg-base-100 w-full shadow rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-bold">Agent Number</label>
                        <input id="cashout-number" maxlength="11" minlength="11" type="text"
                            class="input rounded-full bg-base-200 w-full" placeholder="Enter 11 digit number" />
                        <br>
                        <label class="label text-neutral font-bold">Amount</label>
                        <input id="cashout-amount" type="number" class="input rounded-full bg-base-200 w-full"
                            placeholder="Enter amount to withdraw" />
                        <br>
                        <label class="label text-neutral font-bold">Pin Number</label>
                        <input id="cashout-pin" maxlength="4" type="password"
                            class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit pin number" />

                        <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full w-full">Withdraw
                            Money</button>
                    </fieldset>
                </div>
            </div>
        </section>

        <!-- transfer money section  -->
        <section id="transfer" class="w-11/12 mx-auto py-5 hidden">
            <h2 class="font-bold text-xl mb-5">Transfer Money</h2>

            <div class="card bg-base-100 w-full shadow rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-bold">User Account Number</label>
                        <input id="transfer-number" maxlength="11" minlength="11" type="text"
                            class="input rounded-full bg-base-200 w-full" placeholder="Enter 11 digit number" />
                        <br>
                        <label class="label text-neutral font-bold">Amount</label>
                        <input id="transfer-amount" type="number" class="input rounded-full bg-base-200 w-full"
                            placeholder="Enter amount to transfer" />
                        <br>
                        <label class="label text-neutral font-bold">Pin Number</label>
                        <input id="transfer-pin" maxlength="4" type="password"
                            class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit pin number" />

                        <button id="transfer-btn" class="btn btn-primary mt-4 rounded-full w-full">Send Now</button>
                    </fieldset>
                </div>
            </div>
        </section>

        <!-- bonus section  -->
        <section id="coupon" class="w-11/12 mx-auto py-5 hidden">
            <h2 class="font-bold text-xl mb-5">Get Bonus</h2>

            <div class="card bg-base-100 w-full shadow rounded-2xl">

                <label class="label text-neutral font-bold">Enter Bonus Coupon</label>
                <input id="coupon-code" type="text" class="input rounded-full bg-base-200 w-full"
                    placeholder="Enter your coupon" />
                <p class="text-xs text-neutral/50 mt-2">Try: BONUS50, WELCOME100, PAYOO25, or SPECIAL200</p>
                <button id="coupon-btn" class="btn btn-primary mt-4 rounded-full w-full">Get Bonus</button>
                <br>
            </div>
            <br><br><br>
        </section>

        <!-- pay bill section  -->
        <section id="payBill" class="w-11/12 mx-auto py-5 hidden">
            <h2 class="font-bold text-xl mb-5">Pay Bill</h2>

            <div class="card bg-base-100 w-full shadow rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-bold">Select To Pay</label>
                        <select id="payBill-select" class="select bg-base-200 rounded-full w-full">
                            <option disabled selected>Select pay</option>
                            <option>Internet</option>
                            <option>Gas</option>
                            <option>Current</option>
                        </select>
                        <br>
                        <label class="label text-neutral font-bold">Biller Account Number</label>
                        <input id="payBill-number" maxlength="11" minlength="11" type="text"
                            class="input rounded-full bg-base-200 w-full" placeholder="Enter account number" />
                        <br>
                        <label class="label text-neutral font-bold">Amount to Pay</label>
                        <input id="payBill-amount" type="number" class="input rounded-full bg-base-200 w-full"
                            placeholder="Add Amount to pay" />
                        <br>
                        <label class="label text-neutral font-bold">Pin Number</label>
                        <input id="payBill-pin" maxlength="4" type="password"
                            class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit pin number" />

                        <button id="payBill-btn" class="btn btn-primary mt-4 rounded-full w-full">Pay Now</button>
                    </fieldset>
                </div>
            </div>
        </section>

        <!-- transictions history section  -->
        <section id="history" class="w-11/12 mx-auto py-5 hidden">
            <h2 class="font-bold text-xl mb-5">Transaction History</h2>
            <div id="history-container" class="space-y-5">
                <div class="transictions-card bg-base-100 p-5">

                </div>
            </div>
        </section>

    </main>
    <script src="./script/machine.js"></script>
    <script src="./script/addMoney.js"></script>
    <script src="./script/cashout.js"></script>
    <script src="./script/transferMoney.js"></script>
    <script src="./script/bonus.js"></script>
    <script src="./script/payBill.js"></script>
</body>

</html>
